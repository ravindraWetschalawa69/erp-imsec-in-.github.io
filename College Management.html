<div class="popup-bg" id="popup-forget-bg"></div>
<div class="popup-body" id="popup-forget">
	<div class="col-md-12">
		<div class="row" style="background-color:#999999; margin-bottom: 3%; padding: 7px; color:#FFF; margin-top: 0px; font-size:16px">
			<span style="margin-left:10px; color:#FFF;"><span></span>Reset Password</span>
			<span class=" pull-right glyphicon glyphicon-remove" style=" margin-right:10px;color:#FFF; cursor:pointer" onclick="hide_popup()"></span>
		</div>
		<div class="col-md-12" style="margin-top:25px">
			<form class="form-horizontal pay" role="form" id="forget_frm">
				<div class="form-group">
					<label class="control-label col-sm-4" style="padding-left: 0px;padding-right: 0px;">Email ID / College ID:</label>
					<div class="col-sm-8">
						<input type="text" id="forget_email" class="form-control" placeholder="Enter Email ID / College ID">
						(Note : Faculty /Staff enter Email-ID and Student enter college-id)
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-sm-12" style="margin-top:15px">
						<button type="button" id="submit" class="btn btn-success">Reset Password</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!---popup end----->

<script>
$(document).ready(function() {
	$("#submit").click(function(event) { 		
		$("#submit").prop('disabled', true);	
		event.preventDefault();
		var forget_email = $("input#forget_email").val(); 
		if(forget_email == ''){
			$("input#forget_email").addClass("error");			
			$(this).prop('disabled', false);	
			$("input#forget_email").focus(); 
		}else {
			$("input#forget_email").removeClass("error");
			jQuery.ajax({
				type: "POST",
				url: "http://erp.imsec.ac.in/" + "registration/admin_forget",
				dataType: 'json',
				data: {email: forget_email},
				success: function(response){ //console.log(response);
					if(response == '1'){
						alert('Your Reset Password Link is sent to your registered email id.');
						hide_popup();
					}else{
						alert('Invalid User ID.\nPlease contact administrator.');
					}
					$("input#forget_email").val('');			
					$(this).prop('disabled', false);	
				}
			});
		}		
	});
});
 
function show_popup(){
	$("input#forget_email").removeClass("error");
	document.getElementById('popup-forget').style.display = 'block';
	document.getElementById('popup-forget-bg').style.display = 'block';
}

function hide_popup(){
	document.getElementById('popup-forget').style.display = 'none';
	document.getElementById('popup-forget-bg').style.display = 'none';
}

function encrypt(){
	var pass=document.getElementById('password').value;
	if(pass != ""){		   	   
		var hash = sha256_digest(pass);
		var token = sha256_digest(document.getElementById('token').value);
		var enc = sha256_digest(hash.concat(token));
		document.getElementById('password').value= enc;
		return true;
	}
	return false;
}
 
</script>
